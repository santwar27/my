<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Dinner Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #b30000;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #ff3366;
        }
        .heart {
            font-size: 50px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff3366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .heart-animation {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 2s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body onclick="createHeart()">
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Happy Valentine's Day, My Love!</h1>
        <p>I'd love to take you to a special dinner.</p>
        <p><strong>Date:</strong> February 14th</p>
        <p><strong>Time:</strong> 7:30 PM</p>
        <p><strong>Place:</strong> Ristorante Italiano Pomodoro</p>
        <p>Looking forward to spending this romantic evening with you! üíï</p>
        <a href="#" class="button">Accept Invitation</a>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart-animation");
            document.body.appendChild(heart);
            
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }
    </script>
</body>
</html>
