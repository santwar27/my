<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Dinner Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #b30000;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
        }
        h1 {
            color: #ff3366;
        }
        .heart {
            font-size: 50px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff3366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .heart-animation {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: floatUp 1s ease-out forwards;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Happy Valentine's Day, My Love!</h1>
        <p>I'd love to take you to a special dinner.</p>
        <p><strong>Date:</strong> February 14th</p>
        <p><strong>Time:</strong> 7:30 PM</p>
        <p><strong>Place:</strong> Ristorante Italiano Pomodoro</p>
        <p>Looking forward to spending this romantic evening with you! üíï</p>
        <button class="button" onclick="acceptInvitation(event)">Accept Invitation</button>
    </div>
    <script>
        function acceptInvitation(event) {
            const button = event.target;
            const container = document.querySelector('.container');
            for (let i = 0; i < 5; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart-animation');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = `${Math.random() * 100}px`;
                heart.style.top = `-10px`;
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }
            alert('Invitation Accepted!');
        }
    </script>
</body>
</html>
